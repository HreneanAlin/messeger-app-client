<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="./icons/chat.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#1E2019" />
    <meta
      name="description"
      content="online chat pwa"
    />
    <link rel="apple-touch-icon" href="./icons/chat.png" />

    <link rel="manifest" href="manifest.json" />

    <title>HA-messenger</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      if('serviceWorker' in navigator){
        window.addEventListener('load',()=>{
          navigator.serviceWorker.register('./serviceworker.js')
                  .then((reg) => console.log("Succes", reg.scope) )
                  .catch((err)=>console.log("failure",err))

        })
      }
    </script>
  </body>
</html>
