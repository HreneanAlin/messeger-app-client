<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="./icons/chat.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#1E2019" />
    <meta
      name="description"
      content="online chat pwa"
    />
    <link rel="apple-touch-icon" href="./icons/chat.png" />

    <link rel="manifest" href="manifest.json" />

    <title>HA-messenger</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.css">
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script src="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.js" data-cfasync="false"></script>
    <script>
      window.cookieconsent.initialise({
        "palette": {
          "popup": {
            "background": "#DECDF5",
            "text": "#2F0147"
          },
          "button": {
            "background": "#2F0147",
            "text": "#E1B07E"
          }
        },
        "theme": "classic",
        "type": "opt-in",
        "content": {
          "message": "We may use cookies for best performance in the future!For more details click",
          "allow": "Accept",
          "deny": "Deny",
          "link": "here",
          "href": "cookies.html"
        }
      });
    </script>
    <script>
      if('serviceWorker' in navigator){
        window.addEventListener('load',()=>{
          navigator.serviceWorker.register('./serviceworker.js')
                  .then((reg) => console.log("Succes", reg.scope) )
                  .catch((err)=>console.log("failure",err))

        })
      }
    </script>
  </body>
</html>
